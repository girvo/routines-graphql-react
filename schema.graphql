scalar File

interface Node {
  id: ID!
}

type Query {
  hello: String!
  node(id: ID!): Node
}

type Mutation {
  signup(input: SignupInput!): AuthPayload!
  login(input: LoginInput!): AuthPayload!
}

type MutationError {
  message: String!
  extensions: MutationErrorExtension
}

type MutationErrorExtension {
  statusCode: Int
  errorType: String
}

type ErrorLocation {
  line: Int!
  column: Int!
}

type ErrorExtensions {
  code: String!
}

interface MutationPayload {
  success: Boolean!
  errors: [MutationError!]
}

type User implements Node {
  id: ID!
  email: String!
  name: String!
  createdAt: String!
}

input LoginInput {
  email: String!
  password: String!
}

input SignupInput {
  email: String!
  password: String!
}

type AuthPayload implements MutationPayload {
  user: User
  token: String
}
