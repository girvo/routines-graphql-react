scalar File

interface Node {
  id: ID!
}

type User implements Node {
  id: ID!
  email: String!
  name: String!
  createdAt: String!
}

input LoginInput {
  email: String!
  password: String!
}

type LoginPayload {
  token: String!
  user: User!
}

type Query {
  hello: String!
}

type Mutation {
  login(input: LoginInput!): LoginPayload
}
