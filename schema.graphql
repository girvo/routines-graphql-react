scalar File
scalar DateTime

directive @skipAuth on FIELD_DEFINITION
directive @authenticated on FIELD_DEFINITION

interface Node {
  id: ID!
}

type Query {
  hello: String! @skipAuth
  another: String!
  node(id: ID!): Node
}

type Mutation {
  signup(email: String!, password: String!): SignupPayload!
  login(email: String!, password: String!): LoginPayload!
}

type User implements Node {
  id: ID!
  email: String!
  createdAt: DateTime!
}

type AuthPayload {
  user: User!
  token: String!
}

type LoginError {
  message: String!
}

union LoginPayload = AuthPayload | LoginError

type SignupError {
  message: String!
}

union SignupPayload = AuthPayload | SignupError
